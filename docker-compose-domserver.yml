version: '3.4'
services:
    domserver:
        image: domjudge/domserver:7.2.1
        restart: always
        ports:
            - "8080:80"
        env_file:
            - domserver.env
    db:
        restart: always
        image: mariadb
        volumes:
            - ./db_conf:/etc/mysql/conf.d
            - ./db_data:/var/lib/mysql
        env_file:
            - domserver.env
    phpmyadmin:
        restart: always
        image: phpmyadmin/phpmyadmin
        ports:
            - "8081:80"
        env_file:
            - domserver.env
